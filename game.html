<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-orientations" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <meta name="theme-color" content="#000000">
    <title>Duck Siders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: fixed;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #87CEEB;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 0;
            margin: 0;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 430px;
            max-height: 932px;
            aspect-ratio: 430/932;
            overflow: hidden;
            margin: 0 auto;
            background: #000;
            touch-action: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        @media screen and (orientation: landscape) {
            #gameContainer {
                max-width: 100vh;
                max-height: 100vw;
                transform: translate(-50%, -50%) rotate(90deg);
                transform-origin: center;
                position: absolute;
                top: 50%;
                left: 50%;
            }
            
            body {
                overflow: hidden;
            }
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #87CEEB;
            touch-action: none;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #readyScreen {
            display: none;
            background: rgba(1, 1, 1, 0.3);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        button {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.1s, opacity 0.2s;
            min-height: 44px;
            min-width: 44px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        h1 {
            color: #FFD700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: clamp(24px, 6vw, 40px);
        }
        
        .finalScore {
            font-size: clamp(18px, 4vw, 24px);
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        p {
            font-size: clamp(16px, 3.5vw, 20px);
            margin-bottom: 20px;
        }

        /* Подключаем шрифт PIXY */
        @font-face {
            font-family: 'PIXY';
            src: url('fonts/PIXY.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Стили для экрана готовности */
        .ready-text {
            font-family: 'PIXY', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: clamp(30px, 8vw, 40px);
            color: white;
            text-align: center;
            line-height: 1.2;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            padding: 0 20px;
        }

        .blink {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Медиа-запросы для различных соотношений сторон */
        @media (max-aspect-ratio: 9/16) {
            #gameContainer {
                max-height: 100vh;
                max-width: calc(100vh * 430/932);
            }
        }
        
        @media (min-aspect-ratio: 430/932) {
            #gameContainer {
                max-width: 100vw;
                max-height: calc(100vw * 932/430);
            }
        }
        
        /* Запрет выделения текста на iOS */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        input, textarea {
            -webkit-user-select: auto;
            user-select: auto;
        }
        
        /* Telegram Mini App специфические стили */
        .telegram-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="telegram-info" id="telegramInfo" style="display: none;"></div>
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen" class="screen">
            <h1>Duck Siders</h1>
            <p>Нажимай, чтобы лететь!</p>
            <button id="startButton">Начать игру</button>
        </div>
        
        <div id="readyScreen" class="screen">
            <div class="ready-text blink">
                <div>НАЖМИТЕ</div>
                <div>чтобы начать игру</div>
            </div>
        </div>
        
        <div id="gameOverScreen" class="screen">
            <h1>Марина красотка</h1>
            <div class="finalScore">Счет: <span id="finalScore">0</span></div>
            <div class="finalScore">Монетки: <span id="finalCoins">0</span></div>
            <div class="finalScore">Алмазы: <span id="finalDiamonds">0</span></div>
            <div id="highScoreDisplay" class="finalScore" style="display: none;">Рекорд: <span id="highScoreValue">0</span></div>
            <button id="restartButton">Играть снова</button>
            <button id="closeButton" style="background: #ff4444; color: white; margin-top: 10px;">Закрыть игру</button>
        </div>
    </div>

    <script>
        // Telegram Mini App интеграция
        function initTelegramIntegration() {
            const telegramInfo = document.getElementById('telegramInfo');
            
            // Проверяем, запущено ли в Telegram
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                const WebApp = window.Telegram.WebApp;
                
                // Уведомляем Telegram, что приложение готово
                WebApp.ready();
                
                // Отключаем случайное закрытие при вертикальном свайпе
                if (WebApp.disableVerticalSwipes) {
                    WebApp.disableVerticalSwipes();
                }
                
                // Запрашиваем полноэкранный иммерсивный режим
                WebApp.expand();
                
                // Устанавливаем цвет фона, соответствующий игре
                WebApp.setBackgroundColor('#87CEEB');
                
                // Получаем информацию о пользователе
                const user = WebApp.initDataUnsafe.user;
                const userId = user ? user.id : 'unknown';
                const userName = user ? (user.first_name || 'Гость') : 'Гость';
                
                // Показываем информацию о пользователе
                telegramInfo.textContent = `Привет, ${userName}!`;
                telegramInfo.style.display = 'block';
                
                console.log('Telegram Mini App инициализировано. Пользователь:', user);
                console.log('Платформа:', WebApp.platform);
                console.log('Цветовая тема:', WebApp.colorScheme);
                
                return {
                    WebApp,
                    user,
                    userId,
                    userName,
                    haptic: WebApp.HapticFeedback,
                    cloudStorage: WebApp.CloudStorage
                };
            } else {
                console.warn('Не запущено в Telegram. Работает в автономном режиме.');
                telegramInfo.textContent = 'Автономный режим';
                telegramInfo.style.display = 'block';
                
                // Создаем заглушки для функций Telegram
                return {
                    WebApp: null,
                    user: null,
                    userId: 'local_user',
                    userName: 'Гость',
                    haptic: {
                        impactOccurred: () => console.log('Вибрация (эмуляция)'),
                        notificationOccurred: () => console.log('Уведомление (эмуляция)')
                    },
                    cloudStorage: null
                };
            }
        }
        
        // Инициализируем Telegram интеграцию сразу
        const telegram = initTelegramIntegration();
        
        // Основные переменные игры
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const finalScoreElement = document.getElementById('finalScore');
        const finalCoinsElement = document.getElementById('finalCoins');
        const finalDiamondsElement = document.getElementById('finalDiamonds');
        const startScreen = document.getElementById('startScreen');
        const readyScreen = document.getElementById('readyScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const closeButton = document.getElementById('closeButton');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const highScoreValue = document.getElementById('highScoreValue');
        const gameContainer = document.getElementById('gameContainer');

        // Настройки игры с учетом safe area от Telegram
        const gameSettings = {
            baseWidth: 430,
            baseHeight: 932,
            scaleX: 1,
            scaleY: 1,
            scale: 1,
            safeAreaTop: telegram.WebApp ? (telegram.WebApp.safeAreaInset?.top || 0) : 0
        };

        // Загрузка изображений
        const images = {
            bird: new Image(),
            pipeTop: new Image(),
            pipeBottom: new Image(),
            background: new Image(),
            scoreBoard: new Image(),
            coin: new Image(),
            coinScoreBoard: new Image(),
            diamond: new Image(),
            diamondScoreBoard: new Image()
        };

        // Укажите здесь пути к вашим изображениям
        images.bird.src = 'images/ClassicDuckSkin.png';
        images.pipeTop.src = 'images/PipeDown.png';
        images.pipeBottom.src = 'images/PipeDown.png';
        images.background.src = 'images/Game.png';
        images.scoreBoard.src = 'images/ScoreBoard.png';
        images.coin.src = 'images/Coin.png';
        images.coinScoreBoard.src = 'images/CoinScore.png';
        images.diamond.src = 'images/Emerald.png';
        images.diamondScoreBoard.src = 'images/EmeraldScore.png';

        // Параметры игры
        let gameState = 'start';
        let score = 0;
        let coinsCount = 0;
        let diamondsCount = 0;
        let highScore = 0;
        let frames = 0;
        let pipeCounter = 0;
        let diamondPipeCounter = 0;
        let isTouching = false;

        // Загрузка рекорда из облачного хранилища Telegram
        async function loadHighScore() {
            if (telegram.cloudStorage) {
                try {
                    const savedScore = await telegram.cloudStorage.getItem('highScore');
                    if (savedScore) {
                        highScore = parseInt(savedScore);
                        console.log('Рекорд загружен:', highScore);
                    }
                } catch (error) {
                    console.error('Ошибка загрузки рекорда:', error);
                }
            } else {
                // Локальное хранение для автономного режима
                const savedScore = localStorage.getItem('duckSidersHighScore');
                if (savedScore) {
                    highScore = parseInt(savedScore);
                }
            }
        }
        
        // Сохранение рекорда в облачное хранилище Telegram
        async function saveHighScore(newScore) {
            if (newScore > highScore) {
                highScore = newScore;
                
                if (telegram.cloudStorage) {
                    try {
                        await telegram.cloudStorage.setItem('highScore', highScore.toString());
                        console.log('Рекорд сохранен в облако:', highScore);
                    } catch (error) {
                        console.error('Ошибка сохранения рекорда:', error);
                    }
                } else {
                    // Локальное хранение для автономного режима
                    localStorage.setItem('duckSidersHighScore', highScore.toString());
                }
            }
        }

        // Тактильная отдача (виброотклик)
        function triggerHapticFeedback(type = 'light') {
            if (telegram.haptic) {
                try {
                    switch(type) {
                        case 'light':
                            telegram.haptic.impactOccurred('light');
                            break;
                        case 'medium':
                            telegram.haptic.impactOccurred('medium');
                            break;
                        case 'heavy':
                            telegram.haptic.impactOccurred('heavy');
                            break;
                        case 'success':
                            telegram.haptic.notificationOccurred('success');
                            break;
                        case 'error':
                            telegram.haptic.notificationOccurred('error');
                            break;
                    }
                } catch (error) {
                    console.log('Вибрация не поддерживается:', error);
                }
            }
        }

        // Параметры птицы
        const bird = {
            x: 80,
            y: 40,
            width: 87,
            height: 75,
            gravity: 0.4,
            lift: -9,
            velocity: 0,
            rotation: 0,
            
            init() {
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.rotation = 0;
            },
            
            draw() {
                if (images.bird.complete && images.bird.naturalWidth > 0) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.drawImage(images.bird, -this.width/2, -this.height/2, this.width, this.height);
                    ctx.restore();
                } else {
                    // Фолбэк
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Добавим глаз для видимости
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(this.x + 15, this.y - 10, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            },
            
            update() {
                if (gameState !== 'playing') return;
                
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                this.rotation = Math.max(-0.3, Math.min(0.3, this.velocity * 0.03));
                
                // Столкновение с верхней границей контейнера (canvas)
                if (this.y - this.height/2 <= 0) {
                    this.y = 0 + this.height/2;
                    if (gameState === 'playing') {
                        gameOver();
                    }
                }
                
                // Столкновение с нижней границей контейнера (canvas)
                if (this.y + this.height/2 >= canvas.height) {
                    this.y = canvas.height - this.height/2;
                    if (gameState === 'playing') {
                        gameOver();
                    }
                }
            },
            
            flap() {
                this.velocity = this.lift;
                this.rotation = -0.3;
                // Легкая вибрация при взмахе
                triggerHapticFeedback('light');
            }
        };

        // Трубы
        const pipes = {
            position: [],
            gap: 250,
            dx: 3,
            width: 96,
            pipeHeight: 640,
            
            draw() {
                for (let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];
                    
                    if (images.pipeTop.complete && images.pipeBottom.complete && 
                        images.pipeTop.naturalWidth > 0 && images.pipeBottom.naturalWidth > 0) {
                        // Верхняя труба
                        ctx.save();
                        ctx.translate(p.x + this.width/2, p.y + this.pipeHeight/2);
                        ctx.rotate(Math.PI);
                        ctx.drawImage(images.pipeTop, -this.width/2, -this.pipeHeight/2, this.width, this.pipeHeight);
                        ctx.restore();
                        
                        // Нижняя труба
                        let bottomY = p.y + this.pipeHeight + this.gap;
                        ctx.drawImage(images.pipeBottom, p.x, bottomY, this.width, this.pipeHeight);
                    } else {
                        // Фолбэк
                        ctx.fillStyle = '#75C235';
                        // Верхняя труба
                        ctx.fillRect(p.x, p.y, this.width, this.pipeHeight);
                        
                        // Нижняя труба
                        let bottomY = p.y + this.pipeHeight + this.gap;
                        ctx.fillRect(p.x, bottomY, this.width, canvas.height - bottomY);
                    }
                }
            },
            
            update() {
                if (gameState !== 'playing') return;
                
                if (frames % 100 === 0) {
                    const skyHeight = Math.max(100 * gameSettings.scale, gameSettings.safeAreaTop + 20);
                    const groundHeight = 100 * gameSettings.scale;
                    const playableHeight = canvas.height - skyHeight - groundHeight;
                    const minPipeHeight = 100 * gameSettings.scale;
                    const maxPipeHeight = playableHeight - this.gap - minPipeHeight;
                    
                    if (maxPipeHeight > minPipeHeight) {
                        const height = minPipeHeight + Math.random() * (maxPipeHeight - minPipeHeight);
                    
                        this.position.push({
                            x: canvas.width,
                            y: skyHeight - height,
                            width: this.width,
                            height: this.pipeHeight
                        });
                        
                        pipeCounter++;
                        diamondPipeCounter++;
                        
                        // Создание монеток
                        if (pipeCounter >= 5 && Math.random() < 1) {
                            createCoin();
                            pipeCounter = 0;
                        }
                        
                        // Создание алмазов каждые 8 труб с вероятностью 10%
                        if (diamondPipeCounter >= 8 && Math.random() < 1) {
                            createDiamond();
                            diamondPipeCounter = 0;
                        }
                    }
                }
                
                for (let i = this.position.length - 1; i >= 0; i--) {
                    let p = this.position[i];
                    p.x -= this.dx;
                    
                    if (this.collision(bird, p)) {
                        gameOver();
                    }
                    
                    if (p.x + this.width <= 0) {
                        this.position.splice(i, 1);
                        score++;
                    }
                }
            },
            
            collision(bird, pipe) {
                const hitboxScale = 0.8;
                const hitboxWidth = bird.width * hitboxScale;
                const hitboxHeight = bird.height * hitboxScale;
                
                const birdLeft = bird.x - hitboxWidth/2;
                const birdRight = bird.x + hitboxWidth/2;
                const birdTop = bird.y - hitboxHeight/2;
                const birdBottom = bird.y + hitboxHeight/2;
                
                const pipeRight = pipe.x + this.width;
                const pipeGapTop = Math.max(0, pipe.y + this.pipeHeight);
                const pipeGapBottom = pipeGapTop + this.gap;
                
                // Проверяем столкновение с верхней трубой
                if (birdRight > pipe.x && birdLeft < pipeRight && 
                    birdTop < pipeGapTop && birdBottom > pipe.y) {
                    return true;
                }
                
                // Проверяем столкновение с нижней трубой
                if (birdRight > pipe.x && birdLeft < pipeRight && 
                    birdBottom > pipeGapBottom) {
                    return true;
                }
                
                return false;
            },
            
            reset() {
                this.position = [];
            }
        };

        // Монетки
        const coinManager = {
            items: [],
            width: 28,
            height: 28,
            dx: 3,
            animationSpeed: 0.05,
            
            draw() {
                for (let i = 0; i < this.items.length; i++) {
                    let coin = this.items[i];
                    
                    if (images.coin.complete && images.coin.naturalWidth > 0) {
                        ctx.drawImage(images.coin, coin.x, coin.y, this.width, this.height);
                    } else {
                        // Фолбэк
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(coin.x + this.width/2, coin.y + this.height/2, this.width/2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            },
            
            update() {
                if (gameState !== 'playing') return;
                
                for (let i = this.items.length - 1; i >= 0; i--) {
                    let coin = this.items[i];
                    coin.x -= this.dx;
                    
                    // Анимация движения вверх-вниз
                    coin.animationTime += this.animationSpeed;
                    coin.y = coin.baseY + Math.sin(coin.animationTime) * 10 * gameSettings.scale;
                    
                    if (this.collection(bird, coin)) {
                        this.items.splice(i, 1);
                        coinsCount++;
                        // Вибрация при сборе монеты
                        triggerHapticFeedback('light');
                    }
                    
                    if (coin.x + this.width <= 0) {
                        this.items.splice(i, 1);
                    }
                }
            },
            
            collection(bird, coin) {
                const hitboxScale = 0.8;
                const hitboxWidth = bird.width * hitboxScale;
                const hitboxHeight = bird.height * hitboxScale;
                
                const birdLeft = bird.x - hitboxWidth/2;
                const birdRight = bird.x + hitboxWidth/2;
                const birdTop = bird.y - hitboxHeight/2;
                const birdBottom = bird.y + hitboxHeight/2;
                
                const coinLeft = coin.x;
                const coinRight = coin.x + this.width;
                const coinTop = coin.y;
                const coinBottom = coin.y + this.height;
                
                return (
                    birdRight > coinLeft &&
                    birdLeft < coinRight &&
                    birdBottom > coinTop &&
                    birdTop < coinBottom
                );
            },
            
            reset() {
                this.items = [];
            }
        };

        // Алмазы
        const diamondManager = {
            items: [],
            width: 28,
            height: 28,
            dx: 3,
            animationSpeed: 0.05,
            
            draw() {
                for (let i = 0; i < this.items.length; i++) {
                    let diamond = this.items[i];
                    
                    if (images.diamond.complete && images.diamond.naturalWidth > 0) {
                        ctx.drawImage(images.diamond, diamond.x, diamond.y, this.width, this.height);
                    } else {
                        // Фолбэк
                        ctx.fillStyle = '#00BFFF';
                        ctx.beginPath();
                        ctx.moveTo(diamond.x + this.width/2, diamond.y);
                        ctx.lineTo(diamond.x + this.width, diamond.y + this.height/2);
                        ctx.lineTo(diamond.x + this.width/2, diamond.y + this.height);
                        ctx.lineTo(diamond.x, diamond.y + this.height/2);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            },
            
            update() {
                if (gameState !== 'playing') return;
                
                for (let i = this.items.length - 1; i >= 0; i--) {
                    let diamond = this.items[i];
                    diamond.x -= this.dx;
                    
                    // Анимация движения вверх-вниз
                    diamond.animationTime += this.animationSpeed;
                    diamond.y = diamond.baseY + Math.sin(diamond.animationTime) * 10 * gameSettings.scale;
                    
                    if (this.collection(bird, diamond)) {
                        this.items.splice(i, 1);
                        diamondsCount++;
                        // Более сильная вибрация при сборе алмаза
                        triggerHapticFeedback('medium');
                    }
                    
                    if (diamond.x + this.width <= 0) {
                        this.items.splice(i, 1);
                    }
                }
            },
            
            collection(bird, diamond) {
                const hitboxScale = 0.8;
                const hitboxWidth = bird.width * hitboxScale;
                const hitboxHeight = bird.height * hitboxScale;
                
                const birdLeft = bird.x - hitboxWidth/2;
                const birdRight = bird.x + hitboxWidth/2;
                const birdTop = bird.y - hitboxHeight/2;
                const birdBottom = bird.y + hitboxHeight/2;
                
                const diamondLeft = diamond.x;
                const diamondRight = diamond.x + this.width;
                const diamondTop = diamond.y;
                const diamondBottom = diamond.y + this.height;
                
                return (
                    birdRight > diamondLeft &&
                    birdLeft < diamondRight &&
                    birdBottom > diamondTop &&
                    birdTop < diamondBottom
                );
            },
            
            reset() {
                this.items = [];
            }
        };

        // Функция создания монетки
        function createCoin() {
            if (pipes.position.length > 0) {
                const lastPipe = pipes.position[pipes.position.length - 1];
                const coinX = lastPipe.x + pipes.width + 50 * gameSettings.scale;
                const baseY = Math.max(0, Math.min(canvas.height - coinManager.height, 
                    lastPipe.y + pipes.pipeHeight + pipes.gap/2 - coinManager.height/2));
                
                coinManager.items.push({ 
                    x: coinX, 
                    y: baseY,
                    baseY: baseY,
                    animationTime: Math.random() * Math.PI * 2
                });
            }
        }

        // Функция создания алмаза
        function createDiamond() {
            if (pipes.position.length > 0) {
                const lastPipe = pipes.position[pipes.position.length - 1];
                const diamondX = lastPipe.x + pipes.width + 50 * gameSettings.scale;
                const baseY = Math.max(0, Math.min(canvas.height - diamondManager.height,
                    lastPipe.y + pipes.pipeHeight + pipes.gap/2 - diamondManager.height/2));
                
                diamondManager.items.push({ 
                    x: diamondX, 
                    y: baseY,
                    baseY: baseY,
                    animationTime: Math.random() * Math.PI * 2
                });
            }
        }

        // Фон
        const background = {
            draw() {
                if (images.background.complete && images.background.naturalWidth > 0) {
                    ctx.drawImage(images.background, 0, 0, canvas.width, canvas.height);
                } else {
                    ctx.fillStyle = '#87CEEB';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }
        };

        // Счетчик очков
        const scoreBoard = {
            x: 146,
            y: 120,
            width: 138,
            height: 36,
            
            draw() {
                // Корректируем позицию с учетом safe area
                const adjustedY = Math.max(120 * gameSettings.scale, gameSettings.safeAreaTop + 20);
                const currentY = adjustedY;
                
                if (images.scoreBoard.complete && images.scoreBoard.naturalWidth > 0) {
                    ctx.drawImage(images.scoreBoard, this.x, currentY, this.width, this.height);
                } else {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(this.x, currentY, this.width, this.height);
                    
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2 * gameSettings.scale;
                    ctx.strokeRect(this.x, currentY, this.width, this.height);
                }
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = `bold ${30 * gameSettings.scale}px "PIXY", Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(score.toString(), this.x + this.width/2, currentY + this.height/2);
            }
        };

        // Счетчик монеток
        const coinScoreBoard = {
            x: 27,
            y: 120,
            width: 82,
            height: 36,
            textX: 76,
            textY: 138, // y + height/2 = 120 + 18 = 138
            
            draw() {
                // Корректируем позицию с учетом safe area
                const adjustedY = Math.max(120 * gameSettings.scale, gameSettings.safeAreaTop + 20);
                const currentY = adjustedY;
                const currentTextY = currentY + 18 * gameSettings.scale;
                
                if (images.coinScoreBoard.complete && images.coinScoreBoard.naturalWidth > 0) {
                    ctx.drawImage(images.coinScoreBoard, this.x, currentY, this.width, this.height);
                } else {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(this.x, currentY, this.width, this.height);
                    
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2 * gameSettings.scale;
                    ctx.strokeRect(this.x, currentY, this.width, this.height);
                }
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = `bold ${25 * gameSettings.scale}px "PIXY", Arial, sans-serif`;
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';
                ctx.fillText(coinsCount.toString(), this.textX, currentTextY);
            }
        };

        // Счетчик алмазов
        const diamondScoreBoard = {
            x: 316,
            y: 120,
            width: 82,
            height: 36,
            textX: 340,
            textY: 138, // y + height/2 = 120 + 18 = 138
            
            draw() {
                // Корректируем позицию с учетом safe area
                const adjustedY = Math.max(120 * gameSettings.scale, gameSettings.safeAreaTop + 20);
                const currentY = adjustedY;
                const currentTextY = currentY + 18 * gameSettings.scale;
                
                if (images.diamondScoreBoard.complete && images.diamondScoreBoard.naturalWidth > 0) {
                    ctx.drawImage(images.diamondScoreBoard, this.x, currentY, this.width, this.height);
                } else {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(this.x, currentY, this.width, this.height);
                    
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2 * gameSettings.scale;
                    ctx.strokeRect(this.x, currentY, this.width, this.height);
                }
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = `bold ${25 * gameSettings.scale}px "PIXY", Arial, sans-serif`;
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';
                ctx.fillText(diamondsCount.toString(), this.textX, currentTextY);
            }
        };

        // Функции игры
        async function gameOver() {
            gameState = 'gameover';
            finalScoreElement.textContent = score;
            finalCoinsElement.textContent = coinsCount;
            finalDiamondsElement.textContent = diamondsCount;
            
            // Сохраняем рекорд
            await saveHighScore(score);
            
            // Показываем рекорд, если он есть
            if (highScore > 0) {
                highScoreValue.textContent = highScore;
                highScoreDisplay.style.display = 'block';
            }
            
            // Вибрация при проигрыше
            triggerHapticFeedback('error');
            
            gameOverScreen.style.display = 'flex';
        }

        async function resetGame() {
            // Сбрасываем все игровые параметры
            score = 0;
            coinsCount = 0;
            diamondsCount = 0;
            frames = 0;
            pipeCounter = 0;
            diamondPipeCounter = 0;
            
            // Сбрасываем все объекты
            bird.init();
            pipes.reset();
            coinManager.reset();
            diamondManager.reset();
            
            // Загружаем рекорд
            await loadHighScore();
            
            // Переходим в состояние "готов"
            gameState = 'ready';
            
            // Показываем экран готовности
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            readyScreen.style.display = 'flex';
            
            // Обновляем размеры
            resizeCanvas();
            
            // Вибрация для подтверждения
            triggerHapticFeedback('light');
        }

        function startPlaying() {
            gameState = 'playing';
            readyScreen.style.display = 'none';
            bird.flap();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            background.draw();
            pipes.draw();
            coinManager.draw();
            diamondManager.draw();
            
            scoreBoard.draw();
            coinScoreBoard.draw();
            diamondScoreBoard.draw();
            bird.draw();
        }

        function update() {
            if (gameState !== 'playing') return;
            
            frames++;
            bird.update();
            pipes.update();
            coinManager.update();
            diamondManager.update();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Масштабирование всех игровых объектов
        function scaleGameObjects() {
            const scale = gameSettings.scale;
            
            // Птица
            bird.width = 87 * scale;
            bird.height = 75 * scale;
            bird.x = 80 * scale;
            bird.gravity = 0.4 * scale;
            bird.lift = -9 * scale;
            
            // Трубы
            pipes.gap = 250 * scale;
            pipes.dx = 3 * scale;
            pipes.width = 96 * scale;
            pipes.pipeHeight = 640 * scale;
            
            // Монетки
            coinManager.width = 28 * scale;
            coinManager.height = 28 * scale;
            coinManager.dx = 3 * scale;
            
            // Алмазы
            diamondManager.width = 28 * scale;
            diamondManager.height = 28 * scale;
            diamondManager.dx = 3 * scale;
            
            // Счетчики - на высоте 120 (в базовых координатах), но не меньше safeAreaTop + 20
            const baseY = Math.max(120 * scale, gameSettings.safeAreaTop + 20);
            
            scoreBoard.x = 146 * scale;
            scoreBoard.y = baseY;
            scoreBoard.width = 138 * scale;
            scoreBoard.height = 36 * scale;
            
            coinScoreBoard.x = 27 * scale;
            coinScoreBoard.y = baseY;
            coinScoreBoard.width = 82 * scale;
            coinScoreBoard.height = 36 * scale;
            coinScoreBoard.textX = 76 * scale;
            coinScoreBoard.textY = baseY + 18 * scale;
            
            diamondScoreBoard.x = 316 * scale;
            diamondScoreBoard.y = baseY;
            diamondScoreBoard.width = 82 * scale;
            diamondScoreBoard.height = 36 * scale;
            diamondScoreBoard.textX = 340 * scale;
            diamondScoreBoard.textY = baseY + 18 * scale;
        }

        // Динамический расчет размеров
        function resizeCanvas() {
            const container = gameContainer;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Устанавливаем размеры canvas равными размерам контейнера
            canvas.width = containerWidth;
            canvas.height = containerHeight;
            
            // Обновляем базовые значения для адаптации игровых объектов
            gameSettings.baseWidth = 430;
            gameSettings.baseHeight = 932;
            gameSettings.scaleX = containerWidth / gameSettings.baseWidth;
            gameSettings.scaleY = containerHeight / gameSettings.baseHeight;
            gameSettings.scale = Math.min(gameSettings.scaleX, gameSettings.scaleY);
            
            // Масштабируем игровые объекты
            scaleGameObjects();
            
            // Принудительно перерисовываем экран
            if (gameState === 'ready' || gameState === 'start') {
                draw();
            }
        }

        // Блокировка ориентации экрана
        function lockOrientation() {
            // Для современных браузеров
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('portrait').catch(function(error) {
                    console.log('Ориентация не заблокирована: ', error);
                });
            }
            // Для iOS
            else if (window.screen && window.screen.orientation && window.screen.orientation.lock) {
                window.screen.orientation.lock('portrait').catch(function(error) {
                    console.log('Ориентация не заблокирована: ', error);
                });
            }
            
            // Предотвращаем изменение ориентации через события
            window.addEventListener('orientationchange', function() {
                // Принудительно устанавливаем портретную ориентацию
                if (Math.abs(window.orientation) === 90) {
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('portrait');
                    }
                }
            });
            
            // Предотвращаем масштабирование
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // Предотвращаем зум на iOS
            document.addEventListener('touchmove', function(e) {
                if(e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        // Управление
        function handleStart(event) {
            event.preventDefault();
            event.stopPropagation();
            
            // Предотвращаем множественные касания
            if (event.touches && event.touches.length > 1) return;
            
            if (gameState === 'start') {
                resetGame();
            } else if (gameState === 'ready') {
                startPlaying();
            } else if (gameState === 'playing') {
                bird.flap();
            }
            
            return false;
        }

        function handleEnd(event) {
            event.preventDefault();
            event.stopPropagation();
            isTouching = false;
            return false;
        }

        // Обработчик изменения размера окна
        function handleResize() {
            resizeCanvas();
            
            // Переинициализируем птицу при изменении размера
            bird.init();
            
            // Принудительно перерисовываем экран
            if (gameState === 'ready' || gameState === 'start') {
                draw();
            }
        }

        // Инициализация
        async function init() {
            // Устанавливаем начальный размер
            resizeCanvas();
            
            // Блокируем ориентацию экрана
            lockOrientation();
            
            // Добавляем обработчики событий
            gameContainer.addEventListener('touchstart', handleStart, { passive: false });
            gameContainer.addEventListener('touchend', handleEnd, { passive: false });
            gameContainer.addEventListener('touchcancel', handleEnd, { passive: false });
            gameContainer.addEventListener('mousedown', handleStart, { passive: false });
            gameContainer.addEventListener('mouseup', handleEnd, { passive: false });
            gameContainer.addEventListener('click', function(e) {
                if (gameState === 'playing') {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }, { passive: false });
            
            startButton.addEventListener('click', async function(e) {
                e.stopPropagation();
                e.preventDefault();
                await resetGame();
            });
            
            restartButton.addEventListener('click', async function(e) {
                e.stopPropagation();
                e.preventDefault();
                
                // Останавливаем текущую игру если она еще идет
                gameState = 'gameover';
                
                // Скрываем экран Game Over сразу
                gameOverScreen.style.display = 'none';
                
                // Даем небольшую задержку для анимации
                setTimeout(async () => {
                    await resetGame();
                }, 100);
            });
            
            closeButton.addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                // Закрываем мини-приложение через Telegram API
                if (telegram.WebApp && telegram.WebApp.close) {
                    telegram.WebApp.close();
                } else {
                    // Альтернатива для автономного режима
                    alert('Игра завершена. Закройте вкладку браузера.');
                }
            });
            
            window.addEventListener('resize', handleResize);
            window.addEventListener('orientationchange', handleResize);
            
            // Предотвращаем контекстное меню на длинное нажатие
            gameContainer.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Предотвращаем масштабирование на iOS
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // Инициализируем птицу
            bird.init();
            
            // Загружаем рекорд при старте
            await loadHighScore();
            
            // Запускаем игровой цикл
            gameLoop();
        }

        // Запуск игры
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
