<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-orientations" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <meta name="theme-color" content="#000000">
    <title>Duck Siders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: fixed;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #87CEEB;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 0;
            margin: 0;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        body.telegram-fullscreen {
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 430px;
            max-height: 932px;
            aspect-ratio: 430/932;
            overflow: hidden;
            margin: 0 auto;
            background: #000;
            touch-action: none;
        }
        
        body.telegram-fullscreen #gameContainer {
            max-width: 100% !important;
            max-height: 100% !important;
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #87CEEB;
            touch-action: none;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
        }
        
        .screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Лобби экран */
        #lobbyScreen {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            justify-content: space-between;
            padding-top: 40px;
            padding-bottom: 120px;
        }
        
        .lobby-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: space-between;
        }
        
        .lobby-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        
        .stat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .stat-value {
            font-family: 'PIXY', Arial, sans-serif;
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-weight: bold;
        }
        
        .stat-image {
            width: 40px;
            height: 40px;
        }
        
        #lobbyDuck {
            width: 261px; /* 87 * 3 */
            height: 225px; /* 75 * 3 */
            margin-top: auto;
            margin-bottom: 250px;
        }
        
        .start-button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            cursor: pointer;
            width: 200px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        
        .start-button:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        .start-button-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        #readyScreen {
            display: none;
            background: rgba(1, 1, 1, 0.3);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        
        #gameOverScreen {
            display: none;
            background: rgba(0,0,0,0.8);
        }
        
        button {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.1s, opacity 0.2s;
            min-height: 44px;
            min-width: 44px;
            z-index: 150;
            position: relative;
        }
        
        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        h1 {
            color: #FFD700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: clamp(24px, 6vw, 40px);
        }
        
        .finalScore {
            font-size: clamp(18px, 4vw, 24px);
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        p {
            font-size: clamp(16px, 3.5vw, 20px);
            margin-bottom: 20px;
        }

        /* Подключаем шрифт PIXY */
        @font-face {
            font-family: 'PIXY';
            src: url('fonts/PIXY.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Стили для экрана готовности */
        .ready-text {
            font-family: 'PIXY', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: clamp(30px, 8vw, 40px);
            color: white;
            text-align: center;
            line-height: 1.2;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            padding: 0 20px;
        }

        .blink {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Медиа-запросы для различных соотношений сторон */
        @media (max-aspect-ratio: 9/16) {
            #gameContainer {
                max-height: 100vh;
                max-width: calc(100vh * 430/932);
            }
            
            body.telegram-fullscreen #gameContainer {
                max-height: 100% !important;
                max-width: 100% !important;
            }
        }
        
        @media (min-aspect-ratio: 430/932) {
            #gameContainer {
                max-width: 100vw;
                max-height: calc(100vw * 932/430);
            }
            
            body.telegram-fullscreen #gameContainer {
                max-width: 100% !important;
                max-height: 100% !important;
            }
        }
        
        /* Предотвращение поворота экрана */
        @media (orientation: landscape) {
            body {
                transform: rotate(90deg);
                transform-origin: center;
                width: 100vh;
                height: 100vw;
                overflow-x: hidden;
                position: absolute;
                top: 0;
                left: calc((100vw - 100vh) / 2);
            }
            
            body.telegram-fullscreen {
                transform: none !important;
                width: 100% !important;
                height: 100% !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
            }
            
            #gameContainer {
                width: 100vh;
                height: 100vw;
                max-width: none;
                max-height: none;
                transform: none;
            }
            
            body.telegram-fullscreen #gameContainer {
                width: 100% !important;
                height: 100% !important;
            }
        }
        
        /* Запрет выделения текста на iOS */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        input, textarea {
            -webkit-user-select: auto;
            user-select: auto;
        }
        
        /* Telegram Mini App специфические стили */
        .telegram-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 50;
        }
        
        /* Для кнопок на мобильных устройствах */
        @media (hover: none) and (pointer: coarse) {
            button {
                padding: 20px 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="telegram-info" id="telegramInfo" style="display: none;"></div>
        <canvas id="gameCanvas"></canvas>
        
        <!-- Экран лобби -->
        <div id="lobbyScreen" class="screen">
            <div class="lobby-content">
                <!-- Статистика -->
                <div class="lobby-stats">
                    <div class="stat-container">
                        <img src="images/CoinScore.png" alt="Монеты" class="stat-image">
                        <div class="stat-value" id="totalCoins">0</div>
                    </div>
                    <div class="stat-container">
                        <img src="images/RecordScore.png" alt="Рекорд" class="stat-image">
                        <div class="stat-value" id="totalScore">0</div>
                    </div>
                    <div class="stat-container">
                        <img src="images/EmeraldScore.png" alt="Алмазы" class="stat-image">
                        <div class="stat-value" id="totalDiamonds">0</div>
                    </div>
                </div>
                
                <!-- Птица -->
                <img id="lobbyDuck" src="images/ClassicDuckSkin.png" alt="Duck">
                
                <!-- Кнопка старта -->
                <button class="start-button" id="lobbyStartButton">
                    <img src="images/StartBottom.png" alt="Начать игру" class="start-button-image">
                </button>
            </div>
        </div>
        
        <div id="readyScreen" class="screen">
            <div class="ready-text blink">
                <div>НАЖМИТЕ</div>
                <div>чтобы начать игру</div>
            </div>
        </div>
        
        <div id="gameOverScreen" class="screen">
            <h1>Марина красотка</h1>
            <div class="finalScore">Счет: <span id="finalScore">0</span></div>
            <div class="finalScore">Монетки: <span id="finalCoins">0</span></div>
            <div class="finalScore">Алмазы: <span id="finalDiamonds">0</span></div>
            <div id="highScoreDisplay" class="finalScore" style="display: none;">Рекорд: <span id="highScoreValue">0</span></div>
            <button id="restartButton">Играть снова</button>
            <button id="toLobbyButton" style="background: #4444ff; color: white; margin-top: 10px;">В лобби</button>
        </div>
    </div>

    <script>
        // Telegram Mini App интеграция
        function initTelegramIntegration() {
            const telegramInfo = document.getElementById('telegramInfo');
            
            // Проверяем, запущено ли в Telegram
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                const WebApp = window.Telegram.WebApp;
                
                // Добавляем класс для полноэкранного режима Telegram
                document.body.classList.add('telegram-fullscreen');
                
                // Уведомляем Telegram, что приложение готово
                WebApp.ready();
                
                // Запрашиваем полноэкранный иммерсивный режим
                setTimeout(() => {
                    WebApp.expand();
                    // Принудительно расширяем на весь экран
                    if (WebApp.viewportHeight && WebApp.viewportStableHeight) {
                        const fullHeight = Math.max(WebApp.viewportHeight, WebApp.viewportStableHeight);
                        WebApp.MainButton.showProgress();
                        setTimeout(() => {
                            WebApp.MainButton.hideProgress();
                        }, 300);
                    }
                }, 300);
                
                // Настройка Telegram WebApp для полноэкранного режима
                WebApp.setHeaderColor('#87CEEB');
                WebApp.setBackgroundColor('#87CEEB');
                WebApp.enableClosingConfirmation();
                
                // Отключаем случайное закрытие при вертикальном свайпе
                if (WebApp.disableVerticalSwipes) {
                    WebApp.disableVerticalSwipes();
                }
                
                // Настраиваем кнопку "Назад" для закрытия приложения
                if (WebApp.BackButton && WebApp.BackButton.isVisible) {
                    WebApp.BackButton.show();
                    WebApp.BackButton.onClick(() => {
                        WebApp.close();
                    });
                }
                
                // Получаем информацию о пользователе
                const user = WebApp.initDataUnsafe.user;
                const userId = user ? user.id : 'unknown';
                const userName = user ? (user.first_name || 'Гость') : 'Гость';
                
                // Показываем информацию о пользователе
                telegramInfo.textContent = `Привет, ${userName}!`;
                telegramInfo.style.display = 'block';
                
                console.log('Telegram Mini App инициализировано. Пользователь:', user);
                console.log('Платформа:', WebApp.platform);
                console.log('Цветовая тема:', WebApp.colorScheme);
                console.log('Высота viewport:', WebApp.viewportHeight);
                console.log('Стабильная высота viewport:', WebApp.viewportStableHeight);
                
                return {
                    WebApp,
                    user,
                    userId,
                    userName,
                    haptic: WebApp.HapticFeedback,
                    cloudStorage: WebApp.CloudStorage
                };
            } else {
                console.warn('Не запущено в Telegram. Работает в автономном режиме.');
                telegramInfo.textContent = 'Автономный режим';
                telegramInfo.style.display = 'block';
                
                // Создаем заглушки для функций Telegram
                return {
                    WebApp: null,
                    user: null,
                    userId: 'local_user',
                    userName: 'Гость',
                    haptic: {
                        impactOccurred: () => console.log('Вибрация (эмуляция)'),
                        notificationOccurred: () => console.log('Уведомление (эмуляция)')
                    },
                    cloudStorage: null
                };
            }
        }
        
        // Инициализируем Telegram интеграцию сразу
        const telegram = initTelegramIntegration();
        
        // Основные переменные игры
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Элементы интерфейса
        const finalScoreElement = document.getElementById('finalScore');
        const finalCoinsElement = document.getElementById('finalCoins');
        const finalDiamondsElement = document.getElementById('finalDiamonds');
        const lobbyScreen = document.getElementById('lobbyScreen');
        const readyScreen = document.getElementById('readyScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');
        const toLobbyButton = document.getElementById('toLobbyButton');
        const lobbyStartButton = document.getElementById('lobbyStartButton');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const highScoreValue = document.getElementById('highScoreValue');
        
        // Элементы статистики лобби
        const totalCoinsElement = document.getElementById('totalCoins');
        const totalScoreElement = document.getElementById('totalScore');
        const totalDiamondsElement = document.getElementById('totalDiamonds');
        
        const gameContainer = document.getElementById('gameContainer');

        // Настройки игры с учетом safe area от Telegram
        const gameSettings = {
            baseWidth: 430,
            baseHeight: 932,
            scaleX: 1,
            scaleY: 1,
            scale: 1,
            safeAreaTop: telegram.WebApp ? (telegram.WebApp.safeAreaInset?.top || 0) : 0
        };

        // Загрузка изображений
        const images = {
            bird: new Image(),
            pipeTop: new Image(),
            pipeBottom: new Image(),
            background: new Image(),
            scoreBoard: new Image(),
            coin: new Image(),
            coinScoreBoard: new Image(),
            diamond: new Image(),
            diamondScoreBoard: new Image(),
            lobbyBackground: new Image(),
            startButton: new Image(),
            recordScore: new Image()
        };

        // Укажите здесь пути к вашим изображениям
        images.bird.src = 'images/ClassicDuckSkin.png';
        images.pipeTop.src = 'images/PipeDown.png';
        images.pipeBottom.src = 'images/PipeDown.png';
        images.background.src = 'images/Game.png';
        images.scoreBoard.src = 'images/ScoreBoard.png';
        images.coin.src = 'images/Coin.png';
        images.coinScoreBoard.src = 'images/CoinScore.png';
        images.diamond.src = 'images/Emerald.png';
        images.diamondScoreBoard.src = 'images/EmeraldScore.png';
        images.lobbyBackground.src = 'images/Main.png';
        images.startButton.src = 'images/StartBottom.png';
        images.recordScore.src = 'images/RecordScore.png';

        // Глобальные переменные для хранения прогресса
        let totalCoins = 0;
        let totalDiamonds = 0;
        let highScore = 0;
        
        // Параметры текущей игры
        let gameState = 'lobby';
        let score = 0;
        let coinsCount = 0;
        let diamondsCount = 0;
        let frames = 0;
        let pipeCounter = 0;
        let diamondPipeCounter = 0;
        let isTouching = false;

        // Загрузка прогресса из облачного хранилища Telegram
        async function loadProgress() {
            if (telegram.cloudStorage) {
                try {
                    const savedCoins = await telegram.cloudStorage.getItem('totalCoins');
                    const savedDiamonds = await telegram.cloudStorage.getItem('totalDiamonds');
                    const savedHighScore = await telegram.cloudStorage.getItem('highScore');
                    
                    if (savedCoins) totalCoins = parseInt(savedCoins);
                    if (savedDiamonds) totalDiamonds = parseInt(savedDiamonds);
                    if (savedHighScore) highScore = parseInt(savedHighScore);
                    
                    console.log('Прогресс загружен:', { totalCoins, totalDiamonds, highScore });
                } catch (error) {
                    console.error('Ошибка загрузки прогресса:', error);
                }
            } else {
                // Локальное хранение для автономного режима
                const savedCoins = localStorage.getItem('totalCoins');
                const savedDiamonds = localStorage.getItem('totalDiamonds');
                const savedHighScore = localStorage.getItem('highScore');
                
                if (savedCoins) totalCoins = parseInt(savedCoins);
                if (savedDiamonds) totalDiamonds = parseInt(savedDiamonds);
                if (savedHighScore) highScore = parseInt(savedHighScore);
            }
            
            // Обновляем отображение в лобби
            updateLobbyStats();
        }
        
        // Сохранение прогресса в облачное хранилище Telegram
        async function saveProgress() {
            if (telegram.cloudStorage) {
                try {
                    await telegram.cloudStorage.setItem('totalCoins', totalCoins.toString());
                    await telegram.cloudStorage.setItem('totalDiamonds', totalDiamonds.toString());
                    await telegram.cloudStorage.setItem('highScore', highScore.toString());
                    console.log('Прогресс сохранен в облако:', { totalCoins, totalDiamonds, highScore });
                } catch (error) {
                    console.error('Ошибка сохранения прогресса:', error);
                }
            } else {
                // Локальное хранение для автономного режима
                localStorage.setItem('totalCoins', totalCoins.toString());
                localStorage.setItem('totalDiamonds', totalDiamonds.toString());
                localStorage.setItem('highScore', highScore.toString());
            }
        }
        
        // Обновление статистики в лобби
        function updateLobbyStats() {
            totalCoinsElement.textContent = totalCoins;
            totalScoreElement.textContent = highScore;
            totalDiamondsElement.textContent = totalDiamonds;
        }

        // Тактильная отдача (виброотклик)
        function triggerHapticFeedback(type = 'light') {
            if (telegram.haptic) {
                try {
                    switch(type) {
                        case 'light':
                            telegram.haptic.impactOccurred('light');
                            break;
                        case 'medium':
                            telegram.haptic.impactOccurred('medium');
                            break;
                        case 'heavy':
                            telegram.haptic.impactOccurred('heavy');
                            break;
                        case 'success':
                            telegram.haptic.notificationOccurred('success');
                            break;
                        case 'error':
                            telegram.haptic.notificationOccurred('error');
                            break;
                    }
                } catch (error) {
                    console.log('Вибрация не поддерживается:', error);
                }
            }
        }

        // Параметры птицы
        const bird = {
            x: 80,
            y: 40,
            width: 87,
            height: 75,
            gravity: 0.4,
            lift: -9,
            velocity: 0,
            rotation: 0,
            
            init() {
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.rotation = 0;
            },
            
            draw() {
                if (images.bird.complete && images.bird.naturalWidth > 0) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.drawImage(images.bird, -this.width/2, -this.height/2, this.width, this.height);
                    ctx.restore();
                } else {
                    // Фолбэк
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Добавим глаз для видимости
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(this.x + 15, this.y - 10, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            },
            
            update() {
                if (gameState !== 'playing') return;
                
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                this.rotation = Math.max(-0.3, Math.min(0.3, this.velocity * 0.03));
                
                // Столкновение с верхней границей контейнера (canvas)
                if (this.y - this.height/2 <= 0) {
                    this.y = 0 + this.height/2;
                    if (gameState === 'playing') {
                        gameOver();
                    }
                }
                
                // Столкновение с нижней границей контейнера (canvas)
                if (this.y + this.height/2 >= canvas.height) {
                    this.y = canvas.height - this.height/2;
                    if (gameState === 'playing') {
                        gameOver();
                    }
                }
            },
            
            flap() {
                this.velocity = this.lift;
                this.rotation = -0.3;
                // Легкая вибрация при взмахе
                triggerHapticFeedback('light');
            }
        };

        // Трубы
        const pipes = {
            position: [],
            gap: 250,
            dx: 3,
            width: 96,
            pipeHeight: 640,
            
            draw() {
                for (let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];
                    
                    if (images.pipeTop.complete && images.pipeBottom.complete && 
                        images.pipeTop.naturalWidth > 0 && images.pipeBottom.naturalWidth > 0) {
                        // Верхняя труба
                        ctx.save();
                        ctx.translate(p.x + this.width/2, p.y + this.pipeHeight/2);
                        ctx.rotate(Math.PI);
                        ctx.drawImage(images.pipeTop, -this.width/2, -this.pipeHeight/2, this.width, this.pipeHeight);
                        ctx.restore();
                        
                        // Нижняя труба
                        let bottomY = p.y + this.pipeHeight + this.gap;
                        ctx.drawImage(images.pipeBottom, p.x, bottomY, this.width, this.pipeHeight);
                    } else {
                        // Фолбэк
                        ctx.fillStyle = '#75C235';
                        // Верхняя труба
                        ctx.fillRect(p.x, p.y, this.width, this.pipeHeight);
                        
                        // Нижняя труба
                        let bottomY = p.y + this.pipeHeight + this.gap;
                        ctx.fillRect(p.x, bottomY, this.width, canvas.height - bottomY);
                    }
                }
            },
            
            update() {
                if (gameState !== 'playing') return;
                
                if (frames % 100 === 0) {
                    const skyHeight = Math.max(100 * gameSettings.scale, gameSettings.safeAreaTop + 20);
                    const groundHeight = 100 * gameSettings.scale;
                    const playableHeight = canvas.height - skyHeight - groundHeight;
                    const minPipeHeight = 100 * gameSettings.scale;
                    const maxPipeHeight = playableHeight - this.gap - minPipeHeight;
                    
                    if (maxPipeHeight > minPipeHeight) {
                        const height = minPipeHeight + Math.random() * (maxPipeHeight - minPipeHeight);
                    
                        this.position.push({
                            x: canvas.width,
                            y: skyHeight - height,
                            width: this.width,
                            height: this.pipeHeight
                        });
                        
                        pipeCounter++;
                        diamondPipeCounter++;
                        
                        // Создание монеток
                        if (pipeCounter >= 5 && Math.random() < 1) {
                            createCoin();
                            pipeCounter = 0;
                        }
                        
                        // Создание алмазов каждые 8 труб с вероятностью 10%
                        if (diamondPipeCounter >= 8 && Math.random() < 1) {
                            createDiamond();
                            diamondPipeCounter = 0;
                        }
                    }
                }
                
                for (let i = this.position.length - 1; i >= 0; i--) {
                    let p = this.position[i];
                    p.x -= this.dx;
                    
                    if (this.collision(bird, p)) {
                        gameOver();
                    }
                    
                    if (p.x + this.width <= 0) {
                        this.position.splice(i, 1);
                        score++;
                    }
                }
            },
            
            collision(bird, pipe) {
                const hitboxScale = 0.8;
                const hitboxWidth = bird.width * hitboxScale;
                const hitboxHeight = bird.height * hitboxScale;
                
                const birdLeft = bird.x - hitboxWidth/2;
                const birdRight = bird.x + hitboxWidth/2;
                const birdTop = bird.y - hitboxHeight/2;
                const birdBottom = bird.y + hitboxHeight/2;
                
                const pipeRight = pipe.x + this.width;
                const pipeGapTop = Math.max(0, pipe.y + this.pipeHeight);
                const pipeGapBottom = pipeGapTop + this.gap;
                
                // Проверяем столкновение с верхней трубой
                if (birdRight > pipe.x && birdLeft < pipeRight && 
                    birdTop < pipeGapTop && birdBottom > pipe.y) {
                    return true;
                }
                
                // Проверяем столкновение с нижней трубой
                if (birdRight > pipe.x && birdLeft < pipeRight && 
                    birdBottom > pipeGapBottom) {
                    return true;
                }
                
                return false;
            },
            
            reset() {
                this.position = [];
            }
        };

        // Монетки
        const coinManager = {
            items: [],
            width: 28,
            height: 28,
            dx: 3,
            animationSpeed: 0.05,
            
            draw() {
                for (let i = 0; i < this.items.length; i++) {
                    let coin = this.items[i];
                    
                    if (images.coin.complete && images.coin.naturalWidth > 0) {
                        ctx.drawImage(images.coin, coin.x, coin.y, this.width, this.height);
                    } else {
                        // Фолбэк
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(coin.x + this.width/2, coin.y + this.height/2, this.width/2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            },
            
            update() {
                if (gameState !== 'playing') return;
                
                for (let i = this.items.length - 1; i >= 0; i--) {
                    let coin = this.items[i];
                    coin.x -= this.dx;
                    
                    // Анимация движения вверх-вниз
                    coin.animationTime += this.animationSpeed;
                    coin.y = coin.baseY + Math.sin(coin.animationTime) * 10 * gameSettings.scale;
                    
                    if (this.collection(bird, coin)) {
                        this.items.splice(i, 1);
                        coinsCount++;
                        // Вибрация при сборе монеты
                        triggerHapticFeedback('light');
                    }
                    
                    if (coin.x + this.width <= 0) {
                        this.items.splice(i, 1);
                    }
                }
            },
            
            collection(bird, coin) {
                const hitboxScale = 0.8;
                const hitboxWidth = bird.width * hitboxScale;
                const hitboxHeight = bird.height * hitboxScale;
                
                const birdLeft = bird.x - hitboxWidth/2;
                const birdRight = bird.x + hitboxWidth/2;
                const birdTop = bird.y - hitboxHeight/2;
                const birdBottom = bird.y + hitboxHeight/2;
                
                const coinLeft = coin.x;
                const coinRight = coin.x + this.width;
                const coinTop = coin.y;
                const coinBottom = coin.y + this.height;
                
                return (
                    birdRight > coinLeft &&
                    birdLeft < coinRight &&
                    birdBottom > coinTop &&
                    birdTop < coinBottom

                const birdLeft = bird.x - hitboxWidth/2;

                coinManager.items.push({

            finalDiamondsElement.textContent = diamondsCount;
            
            // Добавляем монеты и алмазы к общим

            if (score > highScore) {

            // Сохраняем прогресс

            if (highScore > 0) {
                highScoreValue.textContent = highScore;
                highScoreDisplay.style.display = 'block';

            pipeCounter = 0;

            const containerHeight = container.clientHeight;
            
            // Устанавливаем размеры canvas равными размерам контейнера
            canvas.width = containerWidth;

            gameSettings.baseHeight = 932;

                    console.log('Ориентация не заблокирована: ', error);
                });
            }
            // Для iOS
            else if (window.screen && window.screen.orientation && window.screen.orientation.lock) {

                    console.log('Ориентация не заблокирована: ', error);
                });
            }

                        telegram.WebApp.expand();
                    }
                    
                    // Принудительно обновляем размеры через секунду после загрузки
                    setTimeout(() => {
                        resizeCanvas();
                    }, 1000);
                }, 500);
            }
        }

        // Запуск игры
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
