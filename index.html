<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Duck Siders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #87CEEB;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 0;
            margin: 0;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 430px;
            max-height: 932px;
            aspect-ratio: 430/932;
            overflow: hidden;
            margin: 0 auto;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #87CEEB;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #readyScreen {
            display: none;
            background: rgba(1, 1, 1, 0.3);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        button {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.1s, opacity 0.2s;
            min-height: 44px;
            min-width: 44px;
        }
        
        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        h1 {
            color: #FFD700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: clamp(24px, 6vw, 40px);
        }
        
        .finalScore {
            font-size: clamp(18px, 4vw, 24px);
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        p {
            font-size: clamp(16px, 3.5vw, 20px);
            margin-bottom: 20px;
        }

        /* Временные стили для отладки */
        .debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-size: 12px;
            z-index: 1000;
            max-width: 300px;
            max-height: 200px;
            overflow: auto;
        }

        /* Подключаем шрифт PIXY */
        @font-face {
            font-family: 'PIXY';
            src: url('fonts/PIXY.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Стили для экрана готовности */
        .ready-text {
            font-family: 'PIXY', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: clamp(30px, 8vw, 40px);
            color: white;
            text-align: center;
            line-height: 1.2;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            padding: 0 20px;
        }

        .blink {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Медиа-запросы для различных соотношений сторон */
        @media (max-aspect-ratio: 9/16) {
            #gameContainer {
                max-height: 100vh;
                max-width: calc(100vh * 430/932);
            }
        }
        
        @media (min-aspect-ratio: 430/932) {
            #gameContainer {
                max-width: 100vw;
                max-height: calc(100vw * 932/430);
            }
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo"></div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen" class="screen">
            <h1>Duck Siders</h1>
            <p>Нажимай, чтобы лететь!</p>
            <button id="startButton">Начать игру</button>
        </div>
        
        <div id="readyScreen" class="screen">
            <div class="ready-text blink">
                <div>НАЖМИТЕ</div>
                <div>чтобы начать игру</div>
            </div>
        </div>
        
        <div id="gameOverScreen" class="screen">
            <h1>Марина красотка</h1>
            <div class="finalScore">Счет: <span id="finalScore">0</span></div>
            <div class="finalScore">Монетки: <span id="finalCoins">0</span></div>
            <div class="finalScore">Алмазы: <span id="finalDiamonds">0</span></div>
            <button id="restartButton">Играть снова</button>
        </div>
    </div>

    <script>
        // Функция для отладки
        function debugLog(message) {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML += message + '<br>';
            // Ограничим количество сообщений чтобы не перегружать
            const lines = debugInfo.innerHTML.split('<br>');
            if (lines.length > 20) {
                lines.shift();
            }
            debugInfo.innerHTML = lines.join('<br>');
        }

        // Основные переменные игры
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const finalScoreElement = document.getElementById('finalScore');
        const finalCoinsElement = document.getElementById('finalCoins');
        const finalDiamondsElement = document.getElementById('finalDiamonds');
        const startScreen = document.getElementById('startScreen');
        const readyScreen = document.getElementById('readyScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const gameContainer = document.getElementById('gameContainer');

        // Динамический расчет размеров
        function resizeCanvas() {
            const container = gameContainer;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Устанавливаем размеры canvas равными размерам контейнера
            canvas.width = containerWidth;
            canvas.height = containerHeight;
            
            // Обновляем базовые значения для адаптации игровых объектов
            gameSettings.baseWidth = 430;
            gameSettings.baseHeight = 932;
            gameSettings.scaleX = containerWidth / gameSettings.baseWidth;
            gameSettings.scaleY = containerHeight / gameSettings.baseHeight;
            gameSettings.scale = Math.min(gameSettings.scaleX, gameSettings.scaleY);
            
            // Масштабируем игровые объекты
            scaleGameObjects();
            
            debugLog(`Canvas: ${canvas.width}x${canvas.height}, Scale: ${gameSettings.scale.toFixed(2)}`);
        }

        // Настройки игры с базовыми значениями для 430x932
        const gameSettings = {
            baseWidth: 430,
            baseHeight: 932,
            scaleX: 1,
            scaleY: 1,
            scale: 1
        };

        // Масштабирование всех игровых объектов
        function scaleGameObjects() {
            const scale = gameSettings.scale;
            
            // Птица
            bird.width = 87 * scale;
            bird.height = 75 * scale;
            bird.x = 80 * scale;
            bird.gravity = 0.4 * scale;
            bird.lift = -9 * scale;
            
            // Трубы
            pipes.gap = 250 * scale;
            pipes.dx = 3 * scale;
            pipes.width = 96 * scale;
            pipes.pipeHeight = 640 * scale;
            
            // Монетки
            coinManager.width = 28 * scale;
            coinManager.height = 28 * scale;
            coinManager.dx = 3 * scale;
            
            // Алмазы
            diamondManager.width = 28 * scale;
            diamondManager.height = 28 * scale;
            diamondManager.dx = 3 * scale;
            
            // Позиции счетчиков
            scoreBoard.x = 200 * scale;
            scoreBoard.y = 60 * scale;
            scoreBoard.width = 138 * scale;
            scoreBoard.height = 36 * scale;
            
            coinScoreBoard.x = 27 * scale;
            coinScoreBoard.y = 60 * scale;
            coinScoreBoard.width = 82 * scale;
            coinScoreBoard.height = 36 * scale;
            coinScoreBoard.textX = 76 * scale;
            coinScoreBoard.textY = (60 + 45/2) * scale;
            
            diamondScoreBoard.x = 316 * scale;
            diamondScoreBoard.y = 60 * scale;
            diamondScoreBoard.width = 82 * scale;
            diamondScoreBoard.height = 36 * scale;
            diamondScoreBoard.textX = 340 * scale;
            diamondScoreBoard.textY = (60 + 45/2) * scale;
        }

        // Загрузка изображений
        const images = {
            bird: new Image(),
            pipeTop: new Image(),
            pipeBottom: new Image(),
            background: new Image(),
            scoreBoard: new Image(),
            coin: new Image(),
            coinScoreBoard: new Image(),
            diamond: new Image(),
            diamondScoreBoard: new Image()
        };

        // Укажите здесь пути к вашим изображениям
        images.bird.src = 'images/ClassicDuckSkin.png';
        images.pipeTop.src = 'images/PipeDown.png';
        images.pipeBottom.src = 'images/PipeDown.png';
        images.background.src = 'images/Game.png';
        images.scoreBoard.src = 'images/ScoreBoard.png';
        images.coin.src = 'images/Coin.png';
        images.coinScoreBoard.src = 'images/CoinScore.png';
        images.diamond.src = 'images/Emerald.png';
        images.diamondScoreBoard.src = 'images/EmeraldScore.png';

        let imagesLoaded = 0;
        const totalImages = Object.keys(images).length;
        let allImagesLoaded = false;

        // Параметры игры
        let gameState = 'start';
        let score = 0;
        let coinsCount = 0;
        let diamondsCount = 0;
        let frames = 0;
        let pipeCounter = 0;
        let diamondPipeCounter = 0;

        // Параметры птицы
        const bird = {
            x: 80,
            y: 40,
            width: 87,
            height: 75,
            gravity: 0.4,
            lift: -9,
            velocity: 0,
            rotation: 0,
            
            init() {
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.rotation = 0;
            },
            
            draw() {
                if (images.bird.complete && images.bird.naturalWidth > 0) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.drawImage(images.bird, -this.width/2, -this.height/2, this.width, this.height);
                    ctx.restore();
                } else {
                    // Фолбэк
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Добавим глаз для видимости
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(this.x + 15, this.y - 10, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            },
            
            update() {
                if (gameState !== 'playing') return;
                
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                this.rotation = Math.max(-0.3, Math.min(0.3, this.velocity * 0.03));
                
                // Столкновение с верхней границей контейнера (canvas)
                if (this.y - this.height/2 <= 0) {
                    this.y = 0 + this.height/2;
                    if (gameState === 'playing') {
                        gameOver();
                    }
                }
                
                // Столкновение с нижней границей контейнера (canvas)
                if (this.y + this.height/2 >= canvas.height) {
                    this.y = canvas.height - this.height/2;
                    if (gameState === 'playing') {
                        gameOver();
                    }
                }
            },
            
            flap() {
                this.velocity = this.lift;
                this.rotation = -0.3;
            }
        };

        // Трубы
        const pipes = {
            position: [],
            gap: 250,
            dx: 3,
            width: 96,
            pipeHeight: 640,
            
            draw() {
                for (let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];
                    
                    if (images.pipeTop.complete && images.pipeBottom.complete && 
                        images.pipeTop.naturalWidth > 0 && images.pipeBottom.naturalWidth > 0) {
                        // Верхняя труба
                        ctx.save();
                        ctx.translate(p.x + this.width/2, p.y + this.pipeHeight/2);
                        ctx.rotate(Math.PI);
                        ctx.drawImage(images.pipeTop, -this.width/2, -this.pipeHeight/2, this.width, this.pipeHeight);
                        ctx.restore();
                        
                        // Нижняя труба
                        let bottomY = p.y + this.pipeHeight + this.gap;
                        ctx.drawImage(images.pipeBottom, p.x, bottomY, this.width, this.pipeHeight);
                    } else {
                        // Фолбэк
                        ctx.fillStyle = '#75C235';
                        // Верхняя труба
                        ctx.fillRect(p.x, p.y, this.width, this.pipeHeight);
                        
                        // Нижняя труба
                        let bottomY = p.y + this.pipeHeight + this.gap;
                        ctx.fillRect(p.x, bottomY, this.width, canvas.height - bottomY);
                    }
                }
            },
            
            update() {
                if (gameState !== 'playing') return;
                
                if (frames % 100 === 0) {
                    const skyHeight = 100 * gameSettings.scale;
                    const groundHeight = 100 * gameSettings.scale;
                    const playableHeight = canvas.height - skyHeight - groundHeight;
                    const minPipeHeight = 100 * gameSettings.scale;
                    const maxPipeHeight = playableHeight - this.gap - minPipeHeight;
                    
                    if (maxPipeHeight > minPipeHeight) {
                        const height = minPipeHeight + Math.random() * (maxPipeHeight - minPipeHeight);
                    
                        this.position.push({
                            x: canvas.width,
                            y: skyHeight - height,
                            width: this.width,
                            height: this.pipeHeight
                        });
                        
                        pipeCounter++;
                        diamondPipeCounter++;
                        
                        // Создание монеток
                        if (pipeCounter >= 5 && Math.random() < 1) {
                            createCoin();
                            pipeCounter = 0;
                        }
                        
                        // Создание алмазов каждые 8 труб с вероятностью 10%
                        if (diamondPipeCounter >= 8 && Math.random() < 1) {
                            createDiamond();
                            diamondPipeCounter = 0;
                        }
                    }
                }
                
                for (let i = this.position.length - 1; i >= 0; i--) {
                    let p = this.position[i];
                    p.x -= this.dx;
                    
                    if (this.collision(bird, p)) {
                        gameOver();
                    }
                    
                    if (p.x + this.width <= 0) {
                        this.position.splice(i, 1);
                        score++;
                    }
                }
            },
            
            collision(bird, pipe) {
                const hitboxScale = 0.8;
                const hitboxWidth = bird.width * hitboxScale;
                const hitboxHeight = bird.height * hitboxScale;
                
                const birdLeft = bird.x - hitboxWidth/2;
                const birdRight = bird.x + hitboxWidth/2;
                const birdTop = bird.y - hitboxHeight/2;
                const birdBottom = bird.y + hitboxHeight/2;
                
                const pipeRight = pipe.x + this.width;
                const pipeGapTop = Math.max(0, pipe.y + this.pipeHeight);
                const pipeGapBottom = pipeGapTop + this.gap;
                
                // Проверяем столкновение с верхней трубой
                if (birdRight > pipe.x && birdLeft < pipeRight && 
                    birdTop < pipeGapTop && birdBottom > pipe.y) {
                    return true;
                }
                
                // Проверяем столкновение с нижней трубой
                if (birdRight > pipe.x && birdLeft < pipeRight && 
                    birdBottom > pipeGapBottom) {
                    return true;
                }
                
                return false;
            },
            
            reset() {
                this.position = [];
            }
        };

        // Монетки
        const coinManager = {
            items: [],
            width: 28,
            height: 28,
            dx: 3,
            animationSpeed: 0.05,
            
            draw() {
                for (let i = 0; i < this.items.length; i++) {
                    let coin = this.items[i];
                    
                    if (images.coin.complete && images.coin.naturalWidth > 0) {
                        ctx.drawImage(images.coin, coin.x, coin.y, this.width, this.height);
                    } else {
                        // Фолбэк
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(coin.x + this.width/2, coin.y + this.height/2, this.width/2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            },
            
            update() {
                if (gameState !== 'playing') return;
                
                for (let i = this.items.length - 1; i >= 0; i--) {
                    let coin = this.items[i];
                    coin.x -= this.dx;
                    
                    // Анимация движения вверх-вниз
                    coin.animationTime += this.animationSpeed;
                    coin.y = coin.baseY + Math.sin(coin.animationTime) * 10 * gameSettings.scale;
                    
                    if (this.collection(bird, coin)) {
                        this.items.splice(i, 1);
                        coinsCount++;
                    }
                    
                    if (coin.x + this.width <= 0) {
                        this.items.splice(i, 1);
                    }
                }
            },
            
            collection(bird, coin) {
                const hitboxScale = 0.8;
                const hitboxWidth = bird.width * hitboxScale;
                const hitboxHeight = bird.height * hitboxScale;
                
                const birdLeft = bird.x - hitboxWidth/2;
                const birdRight = bird.x + hitboxWidth/2;
                const birdTop = bird.y - hitboxHeight/2;
                const birdBottom = bird.y + hitboxHeight/2;
                
                const coinLeft = coin.x;
                const coinRight = coin.x + this.width;
                const coinTop = coin.y;
                const coinBottom = coin.y + this.height;
                
                return (
                    birdRight > coinLeft &&
                    birdLeft < coinRight &&
                    birdBottom > coinTop &&
                    birdTop < coinBottom
                );
            },
            
            reset() {
                this.items = [];
            }
        };

        // Алмазы
        const diamondManager = {
            items: [],
            width: 28,
            height: 28,
            dx: 3,
            animationSpeed: 0.05,
            
            draw() {
                for (let i = 0; i < this.items.length; i++) {
                    let diamond = this.items[i];
                    
                    if (images.diamond.complete && images.diamond.naturalWidth > 0) {
                        ctx.drawImage(images.diamond, diamond.x, diamond.y, this.width, this.height);
                    } else {
                        // Фолбэк
                        ctx.fillStyle = '#00BFFF';
                        ctx.beginPath();
                        ctx.moveTo(diamond.x + this.width/2, diamond.y);
                        ctx.lineTo(diamond.x + this.width, diamond.y + this.height/2);
                        ctx.lineTo(diamond.x + this.width/2, diamond.y + this.height);
                        ctx.lineTo(diamond.x, diamond.y + this.height/2);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            },
            
            update() {
                if (gameState !== 'playing') return;
                
                for (let i = this.items.length - 1; i >= 0; i--) {
                    let diamond = this.items[i];
                    diamond.x -= this.dx;
                    
                    // Анимация движения вверх-вниз
                    diamond.animationTime += this.animationSpeed;
                    diamond.y = diamond.baseY + Math.sin(diamond.animationTime) * 10 * gameSettings.scale;
                    
                    if (this.collection(bird, diamond)) {
                        this.items.splice(i, 1);
                        diamondsCount++;
                    }
                    
                    if (diamond.x + this.width <= 0) {
                        this.items.splice(i, 1);
                    }
                }
            },
            
            collection(bird, diamond) {
                const hitboxScale = 0.8;
                const hitboxWidth = bird.width * hitboxScale;
                const hitboxHeight = bird.height * hitboxScale;
                
                const birdLeft = bird.x - hitboxWidth/2;
                const birdRight = bird.x + hitboxWidth/2;
                const birdTop = bird.y - hitboxHeight/2;
                const birdBottom = bird.y + hitboxHeight/2;
                
                const diamondLeft = diamond.x;
                const diamondRight = diamond.x + this.width;
                const diamondTop = diamond.y;
                const diamondBottom = diamond.y + this.height;
                
                return (
                    birdRight > diamondLeft &&
                    birdLeft < diamondRight &&
                    birdBottom > diamondTop &&
                    birdTop < diamondBottom
                );
            },
            
            reset() {
                this.items = [];
            }
        };

        // Функция создания монетки
        function createCoin() {
            if (pipes.position.length > 0) {
                const lastPipe = pipes.position[pipes.position.length - 1];
                const coinX = lastPipe.x + pipes.width + 50 * gameSettings.scale;
                const baseY = Math.max(0, Math.min(canvas.height - coinManager.height, 
                    lastPipe.y + pipes.pipeHeight + pipes.gap/2 - coinManager.height/2));
                
                coinManager.items.push({ 
                    x: coinX, 
                    y: baseY,
                    baseY: baseY,
                    animationTime: Math.random() * Math.PI * 2
                });
            }
        }

        // Функция создания алмаза
        function createDiamond() {
            if (pipes.position.length > 0) {
                const lastPipe = pipes.position[pipes.position.length - 1];
                const diamondX = lastPipe.x + pipes.width + 50 * gameSettings.scale;
                const gapCenterY = lastPipe.y + pipes.pipeHeight + pipes.gap/2;
                const baseY = Math.max(0, Math.min(canvas.height - diamondManager.height,
                    lastPipe.y + pipes.pipeHeight + pipes.gap/2 - diamondManager.height/2));
                
                diamondManager.items.push({ 
                    x: diamondX, 
                    y: clampedY,
                    baseY: clampedY,
                    animationTime: Math.random() * Math.PI * 2
                });
            }
        }

        // Фон
        const background = {
            draw() {
                if (images.background.complete && images.background.naturalWidth > 0) {
                    ctx.drawImage(images.background, 0, 0, canvas.width, canvas.height);
                } else {
                    ctx.fillStyle = '#87CEEB';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }
        };

        // Счетчик очков
        const scoreBoard = {
            x: 146,
            y: 60,
            width: 138,
            height: 36,
            
            draw() {
                if (images.scoreBoard.complete && images.scoreBoard.naturalWidth > 0) {
                    ctx.drawImage(images.scoreBoard, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2 * gameSettings.scale;
                    ctx.strokeRect(this.x, this.y, this.width, this.height);
                }
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = `bold ${30 * gameSettings.scale}px "PIXY", Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(score.toString(), this.x + this.width/2, this.y + this.height/2);
            }
        };

        // Счетчик монеток
        const coinScoreBoard = {
            x: 27,
            y: 60,
            width: 82,
            height: 36,
            textX: 76,
            textY: 82.5,
            
            draw() {
                if (images.coinScoreBoard.complete && images.coinScoreBoard.naturalWidth > 0) {
                    ctx.drawImage(images.coinScoreBoard, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2 * gameSettings.scale;
                    ctx.strokeRect(this.x, this.y, this.width, this.height);
                }
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = `bold ${25 * gameSettings.scale}px "PIXY", Arial, sans-serif`;
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';
                ctx.fillText(coinsCount.toString(), this.textX, this.textY);
            }
        };

        // Счетчик алмазов
        const diamondScoreBoard = {
            x: 316,
            y: 60,
            width: 82,
            height: 36,
            textX: 340,
            textY: 82.5,
            
            draw() {
                if (images.diamondScoreBoard.complete && images.diamondScoreBoard.naturalWidth > 0) {
                    ctx.drawImage(images.diamondScoreBoard, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2 * gameSettings.scale;
                    ctx.strokeRect(this.x, this.y, this.width, this.height);
                }
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = `bold ${25 * gameSettings.scale}px "PIXY", Arial, sans-serif`;
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';
                ctx.fillText(diamondsCount.toString(), this.textX, this.textY);
            }
        };

        // Функции игры
        function gameOver() {
            gameState = 'gameover';
            finalScoreElement.textContent = score;
            finalCoinsElement.textContent = coinsCount;
            finalDiamondsElement.textContent = diamondsCount;
            gameOverScreen.style.display = 'flex';
        }

        function resetGame() {
            score = 0;
            coinsCount = 0;
            diamondsCount = 0;
            frames = 0;
            pipeCounter = 0;
            diamondPipeCounter = 0;
            bird.init();
            pipes.reset();
            coinManager.reset();
            diamondManager.reset();
            gameState = 'ready';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            readyScreen.style.display = 'flex';
        }

        function startPlaying() {
            gameState = 'playing';
            readyScreen.style.display = 'none';
            bird.flap();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            background.draw();
            pipes.draw();
            coinManager.draw();
            diamondManager.draw();
            
            scoreBoard.draw();
            coinScoreBoard.draw();
            diamondScoreBoard.draw();
            bird.draw();
        }

        function update() {
            if (gameState !== 'playing') return;
            
            frames++;
            bird.update();
            pipes.update();
            coinManager.update();
            diamondManager.update();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Управление
        function handleClick(event) {
            if (event.target.tagName === 'BUTTON') {
                return;
            }
            
            if (gameState === 'start') {
                resetGame();
            } else if (gameState === 'ready') {
                startPlaying();
            } else if (gameState === 'playing') {
                bird.flap();
            }
        }

        // Обработчик изменения размера окна
        function handleResize() {
            resizeCanvas();
            bird.init(); // Переинициализируем птицу при изменении размера
        }

        // Инициализация
        function init() {
            // Устанавливаем начальный размер
            resizeCanvas();
            
            // Добавляем обработчики событий
            gameContainer.addEventListener('click', handleClick);
            startButton.addEventListener('click', resetGame);
            restartButton.addEventListener('click', resetGame);
            window.addEventListener('resize', handleResize);
            window.addEventListener('orientationchange', handleResize);
            
            // Инициализируем птицу
            bird.init();
            
            // Запускаем игровой цикл
            gameLoop();
            
            debugLog('Игра инициализирована');
            debugLog(`Размер контейнера: ${gameContainer.clientWidth}x${gameContainer.clientHeight}`);
        }

        // Запуск игры
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
